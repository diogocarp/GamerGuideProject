<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>GamerGuide</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link type="text/css" href="/css/style.css" rel="stylesheet">	
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/padraoGame :: cabecalho"></div>

<section>
	<div class="formulario">
	  <table>
        <thead>
          <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Palavras-Chave</th>
              <th>Excluir</th>
              <th>Alterar</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="game:${games}">
            <td th:text="${game.id}"></td>
            <td th:text="${game.nome}"></td>
            <td th:text="${game.descricao}"></td>
            <td th:text="${game.palavraChave}"></td>
            <td><a th:href="@{/excluirGame(id=${game.id})}">Excluir</a></td>
		<td><a th:href="@{/alterarGame(id=${game.id})}">Alterar</a></td>
            
          </tr>
        
        </tbody>
      </table>
	</div>


</section>
<section>
  <ul class="pagination">
  
    <li th:class="${paginaAtual == 1 ? 'disabled' : ''}">
    <a th:href="${paginaAtual > 1 ? paginaAtual - 1 : '#'}">
    <i class="material-icons">chevron_left</i></a></li>

    <li th:each="p:${numPaginas}" th:class="${paginaAtual == p ? 'active black' : 'waves-effect'} "><a th:href="${p}"><span th:text="${p}"></span></a></li>
    
    <li th:class="${paginaAtual == totalPaginas ? 'disabled' : ''}">
    <a th:href="${paginaAtual < totalPaginas ? paginaAtual + 1 : '#'}">
    <i class="material-icons">chevron_right</i></a></li>
    
  	</ul>
  
  </section>
  
  <footer th:replace="fragments/padraoGame :: rodape"></footer>

</body>
</html>
